    {{authorName}}, {{commitDate}}
   {{/ifMatches}}
  {{/commits}}

 {{/issues}}
{{/tags}}
"""
}

task sphinx(type: Exec) {
    dependsOn(gitChangelogTask)

    def String PROLOG = """
.. |EMAIL| replace:: support@manticore-projects.com
.. |VERSION| replace:: ${getVersion(false)}
.. |SNAPSHOT_VERSION| replace:: ${getVersion(true)}
.. |STABLE_VERSION_LINK| raw:: html

    <a href='http://manticore-projects.com/downloads/jsqlparser-${getVersion(false)}.jar'>jsqlparser-${getVersion(false)}.jar</a>

.. |SNAPSHOT_VERSION_LINK| raw:: html

    <a href='http://manticore-projects.com/downloads/jsqlparser-${getVersion(true)}.jar'>jsqlparser-${getVersion(true)}.jar</a>

"""

    args = [
            "-Dproject=JSQLParser"
            , "-Dcopyright=Tobias Warnecke, 2022"
            , "-Dauthor=Tobias Warnecke"
            , "-Drelease=${getVersion(false)}"
            , "-Drst_prolog=$PROLOG"
            , "${projectDir}/src/site/sphinx"
            , "${project.buildDir}/sphinx"
    ]

    executable "sphinx-build"

    //store the output instead of printing to the console:
    standardOutput = new ByteArrayOutputStream()

    //extension method stopTomcat.output() can be used to obtain the output:
    ext.output = {
        return standardOutput.toString()
    }
}


